<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        table {
            border: 1px solid;
        }
    </style>
</head>

<body>

    <header class="bg-dark p-3">
        <ul class="container nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active text-white fw-bold border-bottom" aria-current="page" href="#">Lista de
                    Pagamentos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="src/registre.html">Cadastro de pagamento</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="container mt-5">

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Pesquise por nome" id="query">
                <button class="btn btn-outline-secondary" type="button" id="btn-search">Pesquisar</button>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td class="fw-bold">Nome</td>
                        <td class="fw-bold">Pagamento</td>
                        <td class="fw-bold">Valor</td>
                        <td class="fw-bold">Status</td>
                        <td class="fw-bold">Data</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody id="tbody-payments">

                </tbody>
            </table>
        </div>
    </main>
    <footer></footer>

    <!-- Bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
